<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jawaban nomor 1</title>
</head>
<body>
    <input type="text" name="integer" id="integer">
    <button type="button" id="btn-hitung">Hitung</button>
    <div id="result"></div>
<script>
    let output = [];
    convert(3)
    function convert () {
        const input = JSON.parse(document.getElementById("integer").value)
        for (var i = 0; i < input.length; i++) {
            let toUsd = "" ;
            fetch(`https://api.frankfurter.app/latest?amount=`+input[i].amount+`&from=`
                +input[i].currency+`&to=USD`)
                .then(resp => resp.json())
                .then((data) => {
                    toUsd = data.rates.USD ;
                    output.push(toUsd);
             });
        }
        console.log(output)
    }

    </script>
</body>
</html>
